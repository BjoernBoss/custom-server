<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Session Created!</title>
	<link rel="stylesheet" type="text/css" href="/quiz-game/base/style.css">
</head>

<body contenteditable="false">
	<!-- links to the interface screen -->
	<div class="main">
		<div class="content">
			<p class="title">New Session Created!</p>
			<div style="height:1.5em;"></div>
			<p class="detail">Link for Players:</p>
			<a class="detail" id="player">link</a>
			<p class="detail">Link to Scoreboard:</p>
			<a class="detail" id="score">link</a>
			<div style="height:1.5em;"></div>
			<p class="detail">Session will be deleted after 15 Minutes of inactivity!</p>
			<p class="detail">Sessions can be rejoined by using the same name.</p>
		</div>
	</div>
</body>

<script>
	window.onload = function () {
		let player = document.getElementById('player');
		let score = document.getElementById('score');
		let id = location.pathname.substring('/quiz-game/s/session/'.length);
		let base = `${location.protocol}//${location.host}/quiz-game/s`;

		player.href = `${base}/client/${id}`;
		score.href = `${base}/score/${id}`;

		player.innerText = player.href;
		score.innerText = score.href;
	};
</script>

</html>
