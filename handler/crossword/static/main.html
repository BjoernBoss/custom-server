<!DOCTYPE html>
<html lang="en" style="margin: 0; height: 100%;">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crosswords!</title>
</head>

<body contenteditable="false"
	style="display: flex; justify-content: center; margin: 0; height: 100%; align-items: center; background-color: #c0c0c0;"
	onload="_state.setup();">
	<!-- main view -->
	<div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
		<!-- upload banner -->
		<div id="banner"
			style="display: none; align-items: center; width: 100%; padding: 20px; justify-content: space-between; box-sizing: border-box; border-style: solid; border-color: #202020; border-width: 0 0 2px 0;">
			<div id="bannerText"
				style="font-size: 1.75em; font-weight: 600; font-family: system-ui; margin-right: 20px;">
				Crossword [] uploaded!
			</div>
			<div class="close-button" style="font-size: 2em;" onclick="_state.closeBanner();">
				&#x2716;
			</div>
		</div>

		<!-- selection view -->
		<div style="flex: 1; background-color: #f0f0f0; user-select: none; display: flex; overflow: hidden;"
			id="container">
			<div style="overflow-y: auto; flex: 1; display: flex; flex-direction: column; align-items: center;">
				<div style="margin: 30px; min-width: 250px; max-width: 450px; width: calc(100% - 60px);" id="content">
					<div class="entry center-children" onclick="_state.startEditor();">
						<div style="text-align: center;">
							Create a new Crossword!
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- main footer -->
		<div
			style="display: flex; align-items: center; width: 100%; padding: 20px; justify-content: space-between; box-sizing: border-box; border-style: solid; border-color: #202020; border-width: 2px 0 0 0;">
			<div style="font-family: system-ui;">
				Crosswords can be created and edited together. Deleted crosswords cannot be recovered.
			</div>
		</div>
	</div>

	<!-- remove screen -->
	<div id="remove"
		style="background-color: #00000040; width: 100%; height: 100%; position: absolute; display: none; justify-content: center; align-items: center; z-index: 1;">
		<div
			style="border-radius: 6px; border-width: 1px; border-style: solid; border-color: #202020; padding:20px; background-color: #f0f0f0; display: inline-flex; flex-direction: column; width: 350px;">
			<div id="remove-caption"
				style="font-size: 1.75em; font-weight: 500; text-align: center; font-family: system-ui;">
				Remove: Caption
			</div>
			<div id="remove-disclaimer" style="font-family: system-ui; margin-top: 15px; margin-bottom: 30px;">
				Disclaimer!
			</div>
			<div id="error"
				style="display: none; font-size: 0.75em; color: #c80000; font-family: system-ui; margin-bottom: 10px;">
				Error Message
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<div style="display: flex; justify-content: center;">
					<button style="font-size: 1.3em; width: 150px;" onclick="_state.doRemove()">Remove</button>
				</div>
				<div style="display: flex; justify-content: center;">
					<button style="font-size: 1.3em; width: 150px;" onclick="_state.cancelRemove()">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<style>
	.separator {
		height: 20px;
	}

	.horizontal-separator {
		margin: 0px 20px;
		border-width: 1px;
		border-color: #00000040;
		border-style: solid;
		height: 50px;
		width: 0px;
	}

	.option-text {
		text-align: center;
		flex: 1;
	}

	.close-button {
		user-select: none;
		width: 45px;
		height: 45px;
		font-size: 1.3em;
		border-radius: 8px;
		background-color: #ffffff;
		border-width: 2px;
		border-style: solid;
		border-color: black;
		text-align: center;
	}

	@media (hover: hover) {
		.close-button:hover {
			background-color: #e0e0e0;
		}
	}

	.close-button:active {
		background-color: #c0c0c0;
	}

	.entry {
		min-height: 75px;
		padding: 10px 20px;
		display: block;
		border-radius: 6px;
		border-color: #000000;
		border-style: solid;
		border-width: 2px;
		font-family: system-ui;
		font-size: 1.5em;
		background-color: #ffffff;
	}

	.center-children {
		display: flex;
		justify-content: center;
		align-items: center;
	}

	@media (hover: hover) {
		.entry:not(.disabled):hover {
			background-color: #e0e0e0;
		}

		.entry:not(.disabled):hover:has(.close-button:hover) {
			background-color: #ffffff;
		}
	}

	.entry:not(.disabled):active {
		background-color: #c0c0c0;
	}
</style>

<script>
	let _state = { removing: null, busy: false };
	_state.setup = function () {
		/* check if a banner is to be shown */
		let params = new URLSearchParams(document.location.search);
		let name = params.get('uploaded');
		if (name == null) {
			document.getElementById('banner').style.display = 'none';
		}
		else {
			document.getElementById('banner').style.display = 'flex';
			document.getElementById('bannerText').innerText = `Crossword [${name}] uploaded!`;
		}

		/* patch the history to prevent the banner from being shown again */
		if (window.history.replaceState) {
			let url = `${document.location.protocol}//${window.location.host}${window.location.pathname}`;
			if (url.endsWith('/'))
				url = url.slice(0, url.length - 1);
			window.history.replaceState({}, document.title, url);
		}

		/* start the query of all of the games */
		fetch('/crossword/games')
			.then(function (resp) {
				if (resp.status != 200)
					throw new Error(`Server responded with ${resp.status}`);
				if (resp.headers.has('content-type') && !resp.headers.get('content-type').startsWith('application/json'))
					throw new Error(`Server did not respond with json`);
				return resp.json();
			})
			.then(function (json) {
				json.sort();

				/* write the values out */
				for (const name of json) {
					/* add the next entry */
					let sep = document.createElement('div');
					sep.classList.add('separator');
					document.getElementById('content').appendChild(sep);

					let entry = document.createElement('div');
					entry.classList.add('entry', 'center-children');
					document.getElementById('content').appendChild(entry);

					let text = document.createElement('div');
					text.classList.add('option-text');
					entry.appendChild(text);

					let hsep = document.createElement('div');
					hsep.classList.add('horizontal-separator');
					entry.appendChild(hsep);

					let button = document.createElement('div');
					button.classList.add('close-button');
					button.innerText = '\u2716';
					entry.appendChild(button);

					/* add the inner html */
					text.innerText = name;

					/* add the delete callback */
					button.onclick = () => _state.removeEntry(name);

					/* add the main handling callback */
					entry.onclick = () => alert('Not yet implemented!');
				}
			})
			.catch(function (e) {
				/* add the html components for the error message */
				let sep = document.createElement('div');
				sep.classList.add('separator');
				document.getElementById('content').appendChild(sep);
				let entry = document.createElement('div');
				entry.classList.add('entry', 'disabled', 'center-children');
				document.getElementById('content').appendChild(entry);
				let msg = document.createElement('div');
				entry.appendChild(msg);
				msg.style.color = '#c80000';

				/* setup the error message */
				msg.innerText = `Failed to fetch the list of games: ${e.message}\n\n...reload page to try again!`;
			});
	}

	_state.closeBanner = function () {
		document.getElementById('banner').style.display = 'none';
	}

	_state.removeEntry = function (name) {
		/* show the remove-screen */
		document.getElementById('remove').style.display = 'flex';
		document.getElementById('error').style.display = 'none';

		/* update the static content */
		document.getElementById('remove-caption').innerText = `Removing Crossword`;
		document.getElementById('remove-disclaimer').innerText = `Are you sure you want to remove: [${name}]\nThe game will be removed permanently.`;
		_state.removing = name;
	}
	_state.doRemove = function () {
		if (_state.removing == null) return;

		if (_state.busy) {
			document.getElementById('error').style.display = 'block';
			document.getElementById('error').innerText = `Page is busy...`;
			return;
		}
		_state.busy = true;

		/* try to remove the entry */
		fetch(`/crossword/game/${_state.removing}`, { method: 'DELETE' })
			.then(function (resp) {
				if (!resp.ok)
					throw new Error(resp.statusText);
				document.location = '/crossword';
			}).catch(function (e) {
				document.getElementById('error').style.display = 'block';
				document.getElementById('error').innerText = `Error while deleting the crossword: ${e.message}\nTry to reload the page...`;
				_state.busy = false;
			});

		/* mark a request as being sent */
		_state.doRemove();
	}
	_state.cancelRemove = function () {
		document.getElementById('remove').style.display = 'none';
	}

	_state.startEditor = function () {
		document.location = '/crossword/editor';
	}
</script>
